<!DOCTYPE html>
<html>
<head>
    <title>InstaProxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        input[type="url"] { 
            width: 70%; 
            padding: 10px; 
            font-size: 16px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #007cba; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .loading { background: #e0f0ff; }
        .iframe-container { margin-top: 20px; border: 1px solid #ddd; }
        iframe { width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>InstaProxy</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://example.com" />
            <button onclick="renderWebsite()">Render Website</button>
        </div>
        <div id="status"></div>
        <div class="iframe-container">
            <iframe id="resultFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>
    </div>

    <script>
        async function renderWebsite() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const iframe = document.getElementById('resultFrame');
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            status.className = 'status loading';
            status.innerHTML = 'Rendering website...';
            
            try {
                const response = await fetch(`/render?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                const blob = new Blob([html], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                
                iframe.src = blobUrl;
                status.innerHTML = `Rendered successfully! (Cache: ${response.headers.get('X-Cache')})`;
                status.className = 'status';
                
            } catch (error) {
                status.innerHTML = `Error: ${error.message}`;
                status.style.background = '#ffe0e0';
            }
        }
    </script>
</body>
</html>
