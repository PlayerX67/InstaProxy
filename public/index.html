<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .container { text-align: center; }
        input[type="text"] { width: 70%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005a87; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Fetcher</h1>
        <p>Enter a URL below to fetch and open it with full rendering.</p>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <button onclick="fetchWebsite()">Fetch & Open Website</button>
    </div>

    <script>
        function fetchWebsite() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            // Call our backend /fetch endpoint
            const fetchUrl = `/fetch?url=${encodeURIComponent(url)}`;
            
            // Open a new tab immediately for better UX
            const newTab = window.open('about:blank', '_blank');
            
            fetch(fetchUrl)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    // Write the fetched HTML into the new tab
                    newTab.document.write(htmlContent);
                    newTab.document.close(); // Essential to finalize the document
                })
                .catch(error => {
                    newTab.close();
                    console.error('Error:', error);
                    alert('Failed to fetch the website: ' + error.message);
                });
        }
    </script>
</body>
</html>
