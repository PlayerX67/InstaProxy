<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
            <h2 class="text-center mb-4">Website Fetcher</h2>
            <form id="urlForm">
                <div class="input-group mb-3">
                    <input type="text" id="urlInput" class="form-control" placeholder="Enter any URL (e.g., https://example.com)" required>
                    <button class="btn btn-primary" type="submit">Fetch</button>
                </div>
            </form>
            <p class="text-muted text-center">Fetches and renders the site with full functionality and design in a new tab.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
