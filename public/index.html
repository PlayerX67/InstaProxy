<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Fetcher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{background:#f8f9fa;font-family:Arial,sans-serif}
    .container{max-width:600px;margin-top:150px}
    h1{color:#343a40;margin-bottom:30px}
    #url{border-radius:0}
    button{border-radius:0}
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Website Fetcher</h1>
    <div class="input-group">
      <input type="text" id="url" class="form-control" placeholder="Enter URL (e.g., https://example.com)">
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="openUrl()">Fetch &amp; Open</button>
      </div>
    </div>
  </div>

  <script>
    function openUrl() {
      let url = document.getElementById('url').value.trim();
      if (!url) return alert('Enter a URL');
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      window.open('/proxy/' + url, '_blank');
      document.getElementById('url').value = '';
    }
  </script>
</body>
</html>
